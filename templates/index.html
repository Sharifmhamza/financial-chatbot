<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Advisory Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">ðŸ’¬ Financial Advisory Chatbot</h1>
        <div id="chat-box" class="box" style="height: 300px; overflow-y: scroll;"></div>
        <form id="chat-form">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input id="message" class="input" type="text" placeholder="Type your message..." required>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value;
        chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        messageInput.value = '';
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ message })
        });
        const data = await res.json();
        chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
